apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - protocol: TCP
      name: rabbitmq-service
      port: 5672
      targetPort: 5672
    - protocol: TCP
      name: rabbitmq-management
      port: 15672
      targetPort: 15672
  type: LoadBalancer
